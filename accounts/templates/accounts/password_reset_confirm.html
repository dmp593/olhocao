{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<section class="min-h-screen-minus-navbar flex items-center justify-center bg-gradient-to-b from-primary-100 to-white">
  <div class="container mx-auto px-4">
    <div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-xl animate__animated animate__fadeInUp">
      <div class="text-center mb-8">
        <div class="w-16 h-16 mx-auto mb-4 text-primary-600">
          {% include "icons/lock_closed.html" %}
        </div>
        <h1 class="text-3xl font-bold text-primary-800">{% trans "Change Password" %}</h1>
      </div>
      
      <form method="post" class="space-y-6">
        {% csrf_token %}
        
        {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-secondary-700 mb-1">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
          <p class="mt-1 text-sm text-red-600">{{ field.errors|join:", " }}</p>
          {% endif %}
        </div>
        {% endfor %}
        
        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-accent-500 hover:bg-accent-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent-500 transition-colors duration-300">
          {% trans "Update Password" %}
        </button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
